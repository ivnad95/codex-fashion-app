name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
        working-directory: fashion-try-on
      - name: Lint
        run: npm run lint
        working-directory: fashion-try-on
      - name: Test
        run: npm test
        working-directory: fashion-try-on
      - name: Build Android
        if: ${{ secrets.EXPO_TOKEN != '' }}
        run: npx eas build --platform android --profile android --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        working-directory: fashion-try-on
      - name: Build iOS
        if: ${{ secrets.EXPO_TOKEN != '' }}
        run: npx eas build --platform ios --profile ios --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        working-directory: fashion-try-on
      - name: Run Codex App
        uses: codexai/codex-github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Claude App
        uses: anthropic/claude-github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Merge and delete branch
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            })
            const ref = context.payload.pull_request.head.ref
            await github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `heads/${ref}`
            })
